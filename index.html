<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/6e9b63d01e.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />
    <title>Scrubby's Laundrymat</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div>
          <span class="logo">
            <a href="#" class="logo"><i class="fas fa-tshirt"></i></a>
          </span>
        </div>
        <div class="menu">
          <span class="mobile">
            <a href="#" class="mobile-button"
              ><i class="fas fa-bars" onclick="toggleClass()"></i
            ></a>
          </span>

          <ul class="main-menu">
            <li class="nav-item">Services</li>
            <li class="nav-item">Location</li>
            <li class="nav-item">Contacts</li>
          </ul>
        </div>
      </nav>
      <div>
        <ul class="mobile-menu hidden" id="mob-menu" onclick="toggleClass()">
          <li class="mobile-item">Services</li>
          <li class="mobile-item">Location</li>
          <li class="mobile-item">Contacts</li>
        </ul>
      </div>
    </header>
    <div id="slideshow">
      <img
        class="slide"
        src="assets/black-and-white-clean-cleaning-4414.jpg"
        alt="image of a laundrymat"
      />

      <img
        class="slide"
        src="assets/automatic-black-and-white-blur-2254065.jpg"
        alt="image of 3 washers"
      />

      <img
        class="slide"
        src="assets/close-up-equipment-hand-1321725.jpg"
        alt="Closeup image of a washer"
      />
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
